<!------------------ ADMIN ------------------------>
<div *ngIf="isAdmin">
  <div>
    <h4>VIDEOS</h4>
    <img
      class="icon-button right"
      src="./../../assets/icons/add-create-new.svg"
      *ngIf="!display"
      (click)="displayForm('create', 0)"
    />
    <img
      class="icon-button right"
      src="./../../assets/icons/close-delete-minus.svg"
      *ngIf="display"
      (click)="displayForm('create', 0)"
    />
  </div>
  <div *ngIf="display" class="form_title">
    {{ isEdit ? "Edit" : "Create " }} Video

    <form
      [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm)"
      class="myForm"
    >
    <div *ngIf="isEdit && image != null">
      <img src="{{selectedVideo.thumbnail}}" width="100px" alt="{{selectedVideo.description}}">
    </div>
    <div>
      <label>
        Video Thumbnail URL:
        <input
          formControlName="thumbnail"
          placeholder="Video url"
          type="text"
        />
      </label>
    </div>
    <div>
      <label>
        Title:
        <input
          formControlName="title"
          placeholder="Video title"
          type="text"
        />
      </label>
    </div>
      <div>
        <label>
          Description:
          <textarea
            formControlName="description"
            placeholder="Video description"
            rows="3"
          >
          </textarea>
        </label>
      </div>
      <div>
        <label>
          Link:
          <input
            formControlName="link"
            placeholder="Video Link"
            type="text"
          />
        </label>
      </div>
      <div>
        <label>
          Display:
          <input formControlName="display" type="checkbox" />
        </label>
      </div>

      <button type="submit">Save</button> &nbsp;
      <button type="reset" *ngIf="!isEdit">Clear</button>
      <button type="button" *ngIf="isEdit" (click)="display = false">
        Cancel
      </button>
    </form>
  </div>
  <div>
    <mat-form-field class="search">
      <input
        matInput
        type="text"
        (keyup)="doFilter($event)"
        placeholder="Type the video title or description  to search"
      />
    </mat-form-field>

    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      [ngClass]="'grid'"
      matSort
    >
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef>Image</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="displayForm('edit', element.id)"
        >
          <img
            src="{{ element.thumbnail }}"
            alt="{{ element.title }}"
            width="30px"
            *ngIf="element.thumbnail !== null"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="displayForm('edit', element.id)"
        >
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="display">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display</th>
        <td
          mat-cell
          *matCellDef="let element"
          (click)="displayForm('edit', element.id)"
        >
          {{ element.display ? "visible" : "hidden" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
        <td mat-cell *matCellDef="let element">
          <img
            alt="edit"
            class="icon-button table"
            src="./../../assets/icons/network-publish-send.svg"
            (click)="goToUrl(element.link)"
            *ngIf="element.link != null"
            style="cursor: pointer"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <img
            alt="edit"
            class="icon-button table"
            src="./../../assets/icons/draw-edit-new.svg"
            (click)="displayForm('edit', element.id)"
          />
          &nbsp;
          <img
            alt="delete"
            class="icon-button table"
            src="./../../assets/icons/cancel-close-delete.svg"
            (click)="delete(element.id)"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of videos"
    >
    </mat-paginator>
  </div>
</div>
<!------------------ ARTWORKS ------------------------>
<div *ngIf="!isAdmin && !isDetail">
  <main id="main" class="desktop">
    <div class="three-columns-grid">
      <div></div>
      <div>
        <section class="section site-portfolio">
          <div class="container">


            VIDEOS HERE
          </div>
        </section>
      </div>
      <div></div>
    </div>
  </main>

  <main id="main" class="mobile">
        <section class="section site-portfolio">
          <div class="container">

           VIDEOS HERE
          </div>
        </section>
  </main>

</div>
<!------------------ DETAILS ------------------------>
<div *ngIf="!isAdmin && isDetail">
  <section class="section1">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6" data-aos="fade-up">
          <a href="#" (click)="isDetail = false"> &#8617; BACK </a>
        </div>
      </div>
      <div class="row mb-4 align-items-center">
        <div class="col-md-6" data-aos="fade-up">
          <h2 id="title2">{{ selectedVideo.description }}</h2>
        </div>
      </div>
    </div>

    <div class="site-section pb-0">
      <div class="container">
        <div class="row align-items-stretch">
          <div class="col-md-8" data-aos="fade-up">
            <img
              id="img"
              alt="{{ selectedVideo.description }}"
              class="img-fluid"
              src="{{ selectedVideo.thumbnail }}"
            />
          </div>
          <div class="col-md-3 ml-auto" data-aos="fade-up" data-aos-delay="100">
            <div class="sticky-content">
              <h4 class="h4 mb-3">Description</h4>
              <p class="mb-4">
                <span class="text-muted" id="subtype">{{
                  selectedVideo.description
                }}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
