<div>

  <div>
    <h4>CLIENTS </h4>
    <img class="icon-button right" src="./../../assets/icons/add-create-new.svg"  *ngIf="!display" (click)="displayForm('create', 0)"/>
    <img class="icon-button right" src="./../../assets/icons/close-delete-minus.svg"  *ngIf="display"(click)="displayForm('create', 0)"/>
  </div>

<div *ngIf="display">
{{ isEdit? 'Edit': 'Create'}} form
</div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> {{element.active ? "active" : "inactive"}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
       
         <img alt="edit" class="icon-button table" src="./../../assets/icons/draw-edit-new.svg" (click)="displayForm('edit',element.id)"/>
       
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>



</div>
