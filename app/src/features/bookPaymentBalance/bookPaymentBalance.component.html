<div class="bookClass">
  <div>
    <h4>BOOKS PAYMENT BALANCE </h4>
   </div>

  <div>
    <mat-form-field class="search">
      <input matInput type="text" (keyup)="doFilter($event)"
        placeholder="Type the book  title  to search">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="'grid'" matSort>

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Title </th>
        <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmountPaid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount Paid </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmountPaid  | currency : 'CAD'}} </td>
      </ng-container>

      <ng-container matColumnDef="modifiedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified Date </th>
        <td mat-cell *matCellDef="let element"> {{element.modifiedDate | date}} </td>
      </ng-container>

     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of book payment balances">
    </mat-paginator>

  </div>

</div>
