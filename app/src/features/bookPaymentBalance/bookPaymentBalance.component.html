<div class="bookClass">
  <div>
    <a (click)="backTo()" style="cursor: pointer;font-size: 14px;">   &#8617; BACK </a>
    <h4>BOOKS PAYMENT BALANCE </h4>
   </div>

  <div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [ngClass]="'grid'">

      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef> Book Title </th>
        <td mat-cell *matCellDef="let element"> {{element.bookTitle}} </td>
      </ng-container>

      <ng-container matColumnDef="totalAmountPaid">
        <th mat-header-cell *matHeaderCellDef> Total Amount Paid </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmountPaid  | currency : 'CAD'}} </td>
      </ng-container>

      <ng-container matColumnDef="modifiedDate">
        <th mat-header-cell *matHeaderCellDef> Modified Date </th>
        <td mat-cell *matCellDef="let element"> {{element.modifiedDate | date}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

</div>
